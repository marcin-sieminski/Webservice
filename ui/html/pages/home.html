{{define "title"}}Home{{end}}

{{define "main"}}
  <article>
    {{if .}}
    <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        {{range .}}
        <tr>
          <td><a href='/item/view?id={{.ID}}'>{{.ID}}</a></td>  
          <td><a href='/item/view?id={{.ID}}'>{{.Name}}</a></td>
          <td>{{.Description}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
    <p>No items yet.</p>
    {{end}}
  </article>
{{end}}
